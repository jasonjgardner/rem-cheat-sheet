				<div class="o-form-group__range">
					<input id="pixel-range" name="pixelRange" type="range" min="6" max="200" value="120">
					<output name="pixelRangePixels"></output>
				</div>
			</div>
			<!-- /.o-form-group -->

			<input name="decimalPlaces" type="hidden" value="4">
		</form>

		<a name="content"></a>

			<h2 title="Base font size" data-toggle="tooltip">
