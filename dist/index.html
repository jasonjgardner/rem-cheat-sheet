<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>REM Reference</title>

	<link href="assets/img/favico.png" rel="icon" type="image/png">

	<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
	<link href="assets/vendor/normalize.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<a id="top" name="top"></a>
<div class="o-container">
	<header class="o-header">
		<div class="c-header">
			<h1>REM Unit Reference</h1>

			<form class="c-search-form" id="search" name="search">
				<input class="c-search-form__input" id="search-box" name="searchBox" type="search" placeholder="Convert pixels">
			</form>

			<button class="c-btn c-btn--ico u-needs-js" id="toggle-settings" type="button" title="Open/close settings" tabindex="-1"
					aria-expanded="false" aria-controls="settings">
				<span class="u-hide">Settings</span>
			</button>
		</div>

		<form class="c-settings-form u-hide u-hide--print" id="settings" name="settings" aria-hidden="true">
			<div class="o-form-group">
				<label for="font-size-range">Base font size</label>

				<div class="o-form-group__range">
					<input id="font-size-range" name="fontSizeRange" type="range" min="8" max="72" value="16" tabindex="-3" aria-controls="rem-title">
				</div>
			</div>
			<!-- /.o-form-group -->

			<div class="o-form-group">
				<label for="pixel-range">Pixel preview range</label>

				<div class="o-form-group__range">
					<input id="pixel-range" name="pixelRange" type="range" min="6" max="200" value="120" tabindex="-3" aria-controls="stage">
					<output name="pixelRangePixels"></output>
				</div>
			</div>
			<!-- /.o-form-group -->

			<input name="decimalPlaces" type="hidden" value="4">
		</form>

		<a id="content" name="content" tabindex="-1"></a>
		<div class="c-title">
			<h2 id="rem-title" title="Base font size" data-toggle="tooltip" aria-live="assertive">
				<output id="font-size"></output>
			</h2>
			<p>= <span class="color--primary">1rem</span></p>

			<a class="c-sort u-hide--print" id="sort-column" href="/?sort=" title="Change sort direction" tabindex="-2" role="button" aria-controls="stage">
				<svg class="c-ico">
					<title>Sort direction</title>
					<use xlink:href="assets/img/symbol-defs.svg#c-ico-chevron-thin-up"></use>
				</svg>
			</a>
		</div>
	</header>
	<!-- /.o-header -->

	<main class="o-column" id="stage" aria-live="polite"></main>
</div>
<!-- /.o-container -->

<footer class="o-footer">
	<div class="o-container" itemscope itemtype="http://schema.org/SoftwareSourceCode">
		<meta itemprop="programmingLanguage" content="css">
		<meta itemprop="codeSampleType" content="full">
		<div class="o-footer__section">
			<h6><a href="https://jasongardner.co">By <span itemprop="author">Jason Gardner</span></a></h6>
			<p title="Version 1.0.0"><span class="text--monospace" itemprop="version">v1.0.0</span></p>
		</div>

		<div class="o-footer__section">
			<h6>License</h6>
			<p>
				<a href="#" itemprop="license">MIT</a><br>
				<small>See <a href="#" rel="noopener">attribution</a></small>
			</p>
		</div>

		<div class="o-footer__section">
			<h6>Fork</h6>
			<p>View source on <a href="#" itemprop="codeRepository"><b>GitHub</b></a> or <a href="#"><b>CodePen</b></a>.
				<br><small>Read the generated <a href="docs/" target="_blank" title="View documentation and style guide">documentation</a></small></p>
		</div>
	</div>
	<!-- /.o-container -->
</footer>

<script src="assets/js/index.js" type="module"></script>
</body>
</html>
