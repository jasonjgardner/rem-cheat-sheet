<!doctype html>
<html class="no-js" lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>REM Reference</title>

	<meta name="description" content="Convert CSS pixels to rem units with a live preview">
	<meta name="robots" content="index,follow">
	<meta name="theme-color" content="#fff">

	<link href="assets/img/favico.png" rel="icon" type="image/png">

	<link href="assets/vendor/normalize.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<a id="top"></a>
<div class="o-container">
	<header class="o-header">
		<div class="c-header">
			<h1>REM Unit Reference</h1>

			<button class="c-btn c-btn--ico u-needs-js" id="toggle-settings" type="button" title="Open/close settings"
					tabindex="-1"
					aria-expanded="false" aria-controls="settings">
				<span class="u-hide">Settings</span>
			</button>
		</div>

		<form class="c-settings-form u-hide u-hide--print" id="settings" aria-hidden="true">
			<div class="o-form-group">
				<label for="font-size-range">Base font size</label>

				<div class="o-form-group__range">
					<input id="font-size-range" name="fontSizeRange" type="range" min="8" max="72" value="16"
						   tabindex="-3" aria-controls="rem-title">
				</div>
			</div>
			<!-- /.o-form-group -->

			<div class="o-form-group">
				<label for="pixel-range">Pixel preview range</label>

				<div class="o-form-group__range">
					<input id="pixel-range" name="pixelRange" type="range" min="6" max="200" value="120" tabindex="-3"
						   aria-controls="stage">
					<output name="pixelRangePixels"></output>
				</div>
			</div>
			<!-- /.o-form-group -->

			<div class="o-form-group">
				<label class="c-radios" for="show-units">
					<input id="show-units" name="showUnits" type="checkbox" tabindex="-3">
					Hide <span class="text--monospace text--thin">rem</span> unit label
				</label>

			</div>
			<!-- /.o-form-group -->

			<input name="decimalPlaces" type="hidden" value="4">
		</form>

		<a id="content" tabindex="-1"></a>
		<div class="c-title u-needs-js">
			<h2 id="rem-title" title="Base font size" data-toggle="tooltip" aria-live="assertive">
				<span id="font-size" contenteditable="true" role="textbox">16</span> <span class="u-hide">pixels</span>
			</h2>
			<a class="c-sort u-hide--print u-needs-js" id="sort-column" href="#" title="Change sort direction"
			   tabindex="-2"
			   role="button" aria-controls="stage">
				<svg class="c-ico">
					<title>Sort direction</title>
					<use xlink:href="assets/img/symbol-defs.svg#c-ico-chevron-thin-up"></use>
				</svg>
			</a>
		</div>
	</header>
	<!-- /.o-header -->

	<main class="o-column" id="stage" aria-live="polite">
		<noscript>
			<h2>This page requires JavaScript</h2>
			<p>Please enable JavaScript in your browser to view all the bells and whistles.<br>
				(It&rsquo;s safe and speedy. <a href="https://github.com/jasonjgardner/rem-cheat-sheet" rel="noopener">You can even check the source code.</a>)</p>
		</noscript>
	</main>
</div>
<!-- /.o-container -->

<footer class="o-footer">
	<div class="o-container" itemscope itemtype="http://schema.org/SoftwareSourceCode">
		<meta itemprop="programmingLanguage" content="css">
		<meta itemprop="codeSampleType" content="full">
		<div class="o-footer__section">
			<h6><a href="https://jasongardner.co">By <span itemprop="author">Jason Gardner</span></a></h6>
			<p title="Version 1.0.0"><span class="text--monospace" itemprop="version">v1.0.0</span></p>
		</div>

		<div class="o-footer__section">
			<h6>License</h6>
			<p>
				<a href="https://github.com/jasonjgardner/rem-cheat-sheet/blob/master/LICENSE" rel="noopener"
				   itemprop="license">MIT</a><br>
				<small>See <a href="https://github.com/jasonjgardner/rem-cheat-sheet/blob/master/README.md#Attribution"
							  rel="noopener">attribution</a></small>
			</p>
		</div>

		<div class="o-footer__section">
			<h6>Fork</h6>
			<p>View source on <a href="https://github.com/jasonjgardner/rem-cheat-sheet" rel="noopener"
								 itemprop="codeRepository">
				<b>GitHub</b>
			</a> or <a href="https://codepen.io/jasongardner/pen/qMBXEr" rel="noopener"><b>CodePen</b></a>.
				<br>
				<small class="u-hide--print">Read the generated <a href="docs/" title="View documentation and style guide">documentation</a></small>
			</p>
		</div>
	</div>
	<!-- /.o-container -->
</footer>

<script src="assets/js/index.js" type="module"></script>
</body>
</html>
